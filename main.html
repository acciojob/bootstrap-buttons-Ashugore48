<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h3>Bootstrap Buttons</h3>
	  <button type="button" class="btn btn-primary">Button-1</button>
	  <button type="button" class="btn btn-outline-dark">Button-2</button>
	  <button type="button" class="btn btn-success btn-lg">Button-3</button>
	  <button type="button" class="btn btn-danger btn-sm">Button-4</button>
	  <div class="d-grid gap-2">
		  <button class="btn btn-warning" type="button">Button-5</button>
	  </div>
	  <button type="button" class="btn btn-info">Button-6</button>
	  <button type="button" class="btn btn-secondary">Button-7</button>
	  <button type="button" class="btn btn-link">Button-8</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
